<html lang="en">
<head>

    <!-- main start -->
    <main>
        <!-- searchBox section -->
        <section class="mb-5">
            <div class="input-group mb-3 input-size-sm input-size-lg mx-auto">

              </div>
        </section>
        <!-- result section -->
        <section class="container overflow-hidden ">
            <div id="phone-container" class="row row-cols-1 row-cols-lg-3 g-4 mt-3">
              </div>
        </section>
    </main>
    
    <!-- script start -->
